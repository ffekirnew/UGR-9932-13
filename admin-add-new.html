<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Legend Books Ethiopia Admin add new">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
	<title>Legend Books Admin: Add New</title>
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<h1><a href="./index.html" class="link link--logo fs-logo-header ff-primary fw-bold">Legend</a></h1>
		</div>
		<input type="checkbox" name="mobile-nav-toggle" id="mobile-nav-toggle" class="mobile-nav-toggle">
		<nav class="navigation">
			<ul class="navigation__ul">
				<li><a href="./about.html" class="link link--navigation">About</a></li>
				<li><a href="./contact.html" class="link link--navigation">Contact</a></li>
				<li><a href="./admin-login.html" class="link link--navigation">Admin Login</a></li>
			</ul>
		</nav>
		<label for="mobile-nav-toggle" class="mobile-nav-toggle-label">
			<span class="mobile-nav-toggle-label__hamburger-lines mobile-nav-toggle-label__hamburger-lines--line-1"></span>
			<span class="mobile-nav-toggle-label__hamburger-lines mobile-nav-toggle-label__hamburger-lines--line-2"></span>
			<span class="mobile-nav-toggle-label__hamburger-lines mobile-nav-toggle-label__hamburger-lines--line-3"></span>
		</label>
	</header>
	<main>
		<section class="admin__add_new">
			<h2 class="admin__add_new__title">Add New Books</h2>
			<form action="" class="form">
				<label for="book-name" class="form__label">Book Name</label>
				<input type="text" name="bookName" id="book-name" class="form__text_input">
				<label for="author-name" class="form__label">Author Name</label>
				<input type="text" name="authorName" id="author-name" class="form__text_input">
				<label for="isbn" class="form__label">ISBN</label>
				<input type="text" name="isbn" id="isbn" class="form__text_input">
				<label for="book-cover" class="form__label">Book Cover</label>
				<input type="file" name="authorName" id="book-cover" alt="image" class="form__text_input">
				<label for="price" class="form__label">Price</label>
				<input type="text" name="authorName" id="price" class="form__text_input">
				<input type="submit" name="submit" alt="a form to add a new book" value="Add!" class="button button--submit">
			</form>
		</section>
	</main>
	<footer class="footer">
		<h2 class="footer__logo">Logo</h2>
		<p class="footer__body">Designed By: Fikernew Birhanu</p>
	</footer>
</body>
</html>
