<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Legend Books admin login">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Legend Books Admin: Login</title>
	<script defer src="./js/login-validator.js"></script>
</head>
<body>
	<header class="container-fluid bg-primary px-5">
		<nav class="navbar navbar-expand-md navbar-dark bg-primary">
			<div class="navbar-brand">
				<h1><a href="./index.html" class="display-4 text-white">Legend</a></h1>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
				<ul class="navbar-nav">
					<li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
					<li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
					<li class="nav-item"><a href="./admin-login.html" class="nav-link">Admin Login</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="">
		<section class="container-fluid text-center">
			<div class="container-lg row justify-content-center">
				<h2 class="display-4">Login</h2>
				<div class="col-lg-6">
					<form action="./admin-booklist.html" method="GET" class="form" id="form">
						<div class="row">
							<div class="col">
								<label for="user-name" class="form-label">User Name</label>
							</div>
							<div class="col">
								<input type="text" name="userName" id="user-name" class="form-control" required>
							</div>
						</div>
					<div class="row container-fluid">
						<div class="col-sm-6">
								<label for="password" class="form-label">Password</label>
							</div>
						<div class="col-sm-6">
								<input type="password" name="password" id="password" class="form-control" required>
							</div>
						</div>
						<input type="submit" name="submit" id="submit" value="Login!" class="btn btn-primary m-2">
					</form>
				</div>
				<div class="danger" id="error">
					<p class="error__body"></p>
				</div>
			</div>
		</section>
	</main>
	<footer class="container-fluid bg-primary row">
		<div class="col-md-6">
			<h2 class="display-5">Legend Books</h2>
		</div>
		<div class="col-md-6">
			<p class="display-6">Designed By: Fikernew Birhanu</p>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
