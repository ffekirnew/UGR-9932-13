<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Legend Books admin login">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Legend Books Admin: Login</title>
	<script defer src="./js/index.js"></script>
</head>
<body>
	<header class="container-fluid bg-primary px-5">
		<nav class="navbar navbar-expand-md navbar-dark bg-primary w-75 text-center m-auto">
			<div class="navbar-brand">
				<h1 class="text-uppercase"><a href="./index.html" class="display-4 text-white text-decoration-none">Legend</a></h1>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
				<ul class="navbar-nav">
					<li class="nav-item"><a href="./about.html" class="nav-link fs-4 mx-2 text-uppercase">About</a></li>
					<li class="nav-item"><a href="./contact.html" class="nav-link fs-4 mx-2 text-uppercase">Contact</a></li>
					<li class="nav-item"><a href="./admin-login.html" class="nav-link fs-4 mx-2 text-uppercase">Admin Login</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main style="min-height: 80vh;">
		<section class="container-fluid row justify-content-center align-center text-center">
			<div class="col-4">
				<h2 class="h2 py-2 text-uppercase">Login</h2>
				<form action="./admin-booklist.html" method="GET" class="form needs-validation" id="form" novalidate>
					<div>
						<label for="user-name" class="form-label">User Name</label>
						<input type="text" name="userName" id="user-name" class="form-control" required>
						<div class="invalid-feedback">Provide a user name please.</div>
						<div class="valid-feedback">Looks good.</div>
					</div>
					<div>
						<label for="password" class="form-label">Password</label>
						<input type="password" name="password" id="password" class="form-control" required>
						<div class="invalid-feedback">Provide a password please.</div>
						<div class="valid-feedback">Looks good.</div>
					</div>
					<input type="submit" name="submit" id="submit" value="Login!" class="btn btn-primary my-2">
				</form>
			</div>
		</section>
	</main>
	<footer class="container-fluid bg-primary row justify-content-center align-center text-light text-center">
		<div class="col-md-4">
			<h2 class="display-5 text-uppercase">Legend Books</h2>
		</div>
		<div class="col-md-4 d-flex align-items-center">
			<p class="">Designed By: Fikernew Birhanu</p>
		</div>
	</footer>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
